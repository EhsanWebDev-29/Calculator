<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="calculator-box">
      <div class="logo">CALCULATOR</div>
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="backspace spl-btn clr-btn btn" data-key="Backspace">⌫</button>
        <button class="all-clear spl-btn clr-btn btn" data-key="Delete">AC</button>
        <button class="clr-btn btn" data-key="54">√</button>
        <button class="clr-btn btn" data-key="/">/</button>
        <button class="btn" data-key="7">7</button>
        <button class="btn" data-key="8">8</button>
        <button class="btn" data-key="9">9</button>
        <button class="clr-btn btn" data-key="*">*</button>
        <button class="btn" data-key="4">4</button>
        <button class="btn" data-key="5">5</button>
        <button class="btn" data-key="6">6</button>
        <button class="clr-btn btn" data-key="-">-</button>
        <button class="btn" data-key="1">1</button>
        <button class="btn" data-key="2">2</button>
        <button class="btn" data-key="3">3</button>
        <button class="clr-btn btn" data-key="+">+</button>
        <button class="btn" data-key="%">%</button>
        <button class="btn" data-key="0">0</button>
        <button class="btn" data-key=".">.</button>
        <button class="equal-to spl-btn clr-btn btn" data-key="Enter">=</button>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
